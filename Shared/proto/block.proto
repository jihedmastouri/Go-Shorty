syntax = "proto3";

package proto;

option go_package = "./proto;proto";

message Block {
  string block_id = 1;
  string type = 2;
  string lang = 3;
  repeated string tags = 4;
  repeated string categories = 5;

  message Author {
    string id = 1;
    string name = 2;
    string image = 3;
  }
  repeated Author authors = 6;

  repeated Element content = 7;
  BlockRules rules = 8;
}

message BlockContent {
  string lang = 3;
  repeated Element content = 4;
}

message BlockMeta {
  string block_id = 1;
  string type = 2;
  repeated string tags = 3;
  repeated string categories = 4;
  message Author {
    string id = 1;
    string name = 2;
    string image = 3;
  }
  repeated Author authors = 5;
}

message BlockRules {
  optional bool has_likes = 3;
  optional bool has_comments = 4;
  message CommentRules {
      optional bool nested = 1;
      optional bool has_likes = 2;
      optional bool editable = 3;
      optional int32 max_nested = 4;
    }
 optional CommentRules commentRules = 5;
}

message Element {
  message Image{
    string  title = 1;
    string file = 2;
    string alt = 3;
  }
  message RichText{
    string  name = 1;
    string content = 2;
    string hint = 3;
  }
  message Text{
    string  name = 1;
    string content = 2;
    string hint = 3;
  }

  oneof {
    Image image = 1;
    Text text = 2;
    RichText richText = 3;
  }
}
