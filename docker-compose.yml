  #     - consul
  #   environment:
  #     - CONSUL_HTTP_ADDR=consul:8500
  #   expose:
  #     - "50051"
  #     - "8500"
  #   networks:
  #     - consul-network
  #   restart: always

  web:
    build:
      args:
        - DIR=Web
      context: .
      dockerfile: ./Web/Dockerfile
    depends_on:
      - consulserver
      - keycloak
    environment:
      - CONSUL_HTTP_ADDR=consulserver:8500
      - target=consul://consulserver:8500/Queries
        # "consul://127.0.0.1:8500/whoami?wait=14s&tag=manual"
    expose:
      - "50051"
      - "8500"
    networks:
      - consul-network
    ports:
      - "42069:8080"
    restart: always

