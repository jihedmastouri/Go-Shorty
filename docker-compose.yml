  #       - DIR=Aggregator
  #     context: .
  #     dockerfile: ./Web/Dockerfile
  #   depends_on:
  #     - consulserver
  #   environment:
  #     - CONSUL_HTTP_ADDR=localhost:8500
  #     - NATS=nats:4222
  #   expose:
  #     - "50051"
  #   restart: always

  web:
    build:
      args:
        - DIR=Web
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - consulserver
      # - keycloak
    environment:
      - CONSUL_HTTP_ADDR=consulserver:8500
      - NATS=nats:4222
    expose:
      - "50051"
      - "8500"
    ports:
      - "42069:8080"
    restart: always
